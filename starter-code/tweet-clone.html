<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="tweet-clone.css">
  <title>HTML &amp; CSS | Ironhack PreWork |</title>
</head>
<body>
<div class="tweet-container">
  <div class="row">
    <div id="profile">
      <div class="left">
        <img id="profile-pic" src="img/profile-picture.jpg"/>
      </div>
      <div class="right">
        <div class="profile-info">
          <div class="top-row">
          <img src="img/account-logo.jpg" />
          <p class="name">jack</p>
          <img id="validated" src="img/validated-account.jpg" />
        </div>
          <p class="handle">@jack</p>
      </div>
    </div>
  </div>
    <div id="follow-btn">
      <img id="logo" src="img/twitter-logo.jpg"/>
      <p>follow</p>
    </div>
  </div>
  <div class="row">
    <div class="content">
      <p class="tweet">just setting up my twttr</p>
      <p class="time">9:50 PM - 21 Mar 2006</p>
    </div>
  </div>
  <div class="row">
    <div class="controls">
      <div id="reply">
        <img src="img/reply.jpg" />
      </div>
      <div class="retweet">
        <img src="img/retweet.jpg" />
        <p>92,555</p>
      </div>
      <div class="favorite">
        <img src="img/favorite.jpg" />
        <p>71,111</p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
